<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{web/layout/layout :: layout(~{:: title}, ~{}, ~{:: #main-content}, ~{:: #js})}">
<head>
    <title>Đăng ký</title>

</head>
<body>

<th:block id="main-content">
    <section class="py-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    <div class="p-4 bg-body-tertiary">
                        <h2 class="text-center mb-4 fs-2">Đăng ký tài khoản</h2>
                        <form id="form-login">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password">
                                    <button type="button" class="btn btn-outline-secondary" onclick="togglePasswordVisibility('password', 'passwordToggle')">
                                        <i id="passwordToggle" class="fa fa-eye-slash"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="confirmPassword">
                                    <button type="button" class="btn btn-outline-secondary" onclick="togglePasswordVisibility('confirmPassword', 'confirmPasswordToggle')">
                                        <i id="confirmPasswordToggle" class="fa fa-eye-slash"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary px-5">Đăng ký</button>
                                <p class="mt-3 mb-0">Quay lại <a class="text-primary text-decoration-underline" href="/dang-nhap">đăng nhập</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</th:block>

<script>
    function togglePasswordVisibility(inputId, iconId) {
        var input = document.getElementById(inputId);
        var icon = document.getElementById(iconId);

        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        } else {
            input.type = "password";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        }
    }
</script>
</body>
</html>
